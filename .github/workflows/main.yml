name: Docker Image CI for GHCR
on:
  push
jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push the images
        run: |
          
          docker login --username sagnikb5223 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . -t ghcr.io/nwom/joblist-ghcr:latest
          docker push ghcr.io/nwom/joblist-ghcr:latest

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: v0.7.0
